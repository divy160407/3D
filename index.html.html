<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
         
        
        
        <img id="btnball" src="./ball.jpg" crossorigin="anonymous">
      </a-asset-item id="gokumodel" src="./scene.gltf">  
   

      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        
        
        <a-entity id="playball" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 0 0.1" rotation="0 0 0" material="src: #btnball; opacity: 1; transparent: true;"></a-entity>  -->
        <a-gltf-model position="0 0 0.1" rotation="0 0 0" scale="0.005 0.005 0.005" src="#gokumodel" animation="property: pposition; to: 0 0.1 0.1; dur: 1000: easing: easelnOutQuad;loopt;true; dir: alternate"></a-gltf-model>
       
      </a-entity>   
    </a-scene>
    <script type="text/javascript">
     
      const exampleTarget = document.querySelector('#example-target');
      exampleTarget.addEventListener("targetFound", event => {
        console.log("target found");

      });

      // detect target lost
      exampleTarget.addEventListener("targetLost", event => {
        console.log("target lost");
      });

      //  const examplePlane = document.querySelector('#playbtn');
      //  examplePlane.addEventListener("click", event => {
      //   document.querySelector("#vid").play();
      //   examplePlane.remove();
      //  });

        const insta_click = document.querySelector('#insta_click');
        insta_click.addEventListener("click", event => {
       window.location.href = "https://instagram.com/fmullasol";
       });
      
      //  const call_click = document.querySelector('#call_click');
       // call_click.addEventListener("click", event => {
       //window.location.href = "elt:+9426983936";
      // })


    </script>

  </body>
</html>
